<html lang="en">

    <title>Calendar #9</title>
  </head>
  <body>
    <include src="../navbar.html"></include>
    <h1>Welcome to the Calendar! Where you can check on your day to day progress!</h1>

  <div class="content">
    <div id='calendar'></div>
  </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src='fullcalendar/packages/core/main.js'></script>
    <script src='fullcalendar/packages/interaction/main.js'></script>
    <script src='fullcalendar/packages/daygrid/main.js'></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid' ],
      defaultDate: '2024-01-20',
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2024-01-01'
        },
        {
          title: 'Long Event',
          start: '2024-01-07',
          end: '2024-01-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2024-01-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2024-01-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2024-01-11',
          end: '2024-01-13'
        },
        {
          title: 'Meeting',
          start: '2024-01-12T10:30:00',
          end: '2024-01-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2024-01-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2024-01-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2024-01-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2024-01-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2024-01-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2024-01-28'
        }
      ]
    });

    calendar.render();
  });

    </script>

    <script src="js/main.js"></script>
  </body>
</html>
