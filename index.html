    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

<body>

    <include src="./navbar.html"></include>

    <h1>Welcome to ResoTrack</h1>
    <div class="container mt-4">
    </div>
    <div class="container">
        <div class="progress bar completables">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">50%</div>
        </div>
        <h4>This is your completeables progress bar, you have completed 50% of the competables today!</h4>
    </div>

    <div class="container">  
        <div class="progress bar ongoing">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 5%">5%</div>
        </div>
        <h4>This is your ongoing progress bar, you have completed 5% of the ongoing goals til this date!</h4>
    </div>
    
</body>

</html>
